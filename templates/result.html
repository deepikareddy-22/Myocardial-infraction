<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #add8e6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .result-box {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .low-risk {
            background-color: #90EE90; /* Light green */
            color: green;
        }
        .high-risk {
            background-color: #FF7F7F; /* Light red */
            color: red;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background: #4682B4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
        }
        button:hover {
            background: #4169E1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Prediction Result</h2>
        <div class="result-box {% if 'High Risk' in prediction_text %}high-risk{% else %}low-risk{% endif %}">
            {{ prediction_text }}
        </div>
        <a href="/"><button>Go Back</button></a>
    </div>

</body>
</html>
