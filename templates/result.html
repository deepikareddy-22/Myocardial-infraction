<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        h1 {
            font-size: 28px;
            color: #ffcccb;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            color: #00ff99;
        }
        .error {
            color: #ffcc00;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid white;
        }
        th {
            background: #ffcccb;
            color: black;
        }
        td {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Prediction Result üî•</h1>
        {% if error %}
            <p class="error">‚ö†Ô∏è Error: {{ error }}</p>
        {% else %}
            <p class="result">Predicted Outcome: {{ prediction }}</p>
            <h2>üìä Input Data üìä</h2>
            <table>
                <tr>
                    <th>Feature</th>
                    <th>Value</th>
                </tr>
                {% for key, value in input_data.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </table>
        {% endif %}
        <br>
        <a href="/" style="color: #00ff99; text-decoration: none; font-size: 18px;">üîÑ Go Back</a>
    </div>
</body>
</html>
