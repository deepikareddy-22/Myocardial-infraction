<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 30px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #007bff;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .result {
            font-size: 22px;
            font-weight: bold;
            color: {{ result_color }};
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            background-color: {{ bg_color }};
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        {% if error %}
            <p style="color: red;">Error: {{ error }}</p>
        {% else %}
            <p>The predicted outcome is: <span class="result">{{ prediction }}</span></p>
            <h2>Entered Data</h2>
            <table>
                <tr>
                    <th>Feature</th>
                    <th>Value</th>
                </tr>
                {% for key, value in input_data.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </table>
        {% endif %}
        <br>
        <a href="/" style="text-decoration: none; color: #007bff; font-weight: bold;">â¬… Go Back</a>
    </div>
</body>
</html>
