<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        .container { width: 50%; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px gray; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid gray; }
        th { background: #007bff; color: white; }
        td { background: #f9f9f9; }
        .prediction { font-size: 20px; font-weight: bold; margin-top: 20px; color: #28a745; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction Result</h2>
        {% if error %}
            <p class="error">Error: {{ error }}</p>
        {% else %}
            <p class="prediction">Predicted Outcome: {{ prediction }}</p>
            <h3>Entered Details</h3>
            <table>
                <tr>
                    <th>Feature</th>
                    <th>Value</th>
                </tr>
                {% for key, value in input_data.items() %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% endif %}
        <br>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
