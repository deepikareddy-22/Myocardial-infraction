<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            padding: 50px;
        }
        .container {
            background: #add8e6;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        h2 {
            color: #333;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            color: #d9534f; /* Red for high risk */
        }
        .low-risk {
            color: #5cb85c; /* Green for low risk */
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction Result</h2>
        <p class="result {{ 'low-risk' if 'Low Risk' in prediction else '' }}">{{ prediction }}</p>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
