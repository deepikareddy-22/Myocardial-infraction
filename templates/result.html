<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #add8e6;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .result-box {
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .low-risk {
            background-color: #90EE90;
            color: green;
        }
        .high-risk {
            background-color: #ff9999;
            color: red;
        }
        .error {
            background-color: #ffcccb;
            color: darkred;
        }
        .back-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #4682B4;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .back-btn:hover {
            background: #4169E1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction Result</h2>
        <div class="result-box {% if error %}error{% elif 'Low Risk' in prediction_text %}low-risk{% else %}high-risk{% endif %}">
            {{ prediction_text }}
        </div>
        <a href="/" class="back-btn">Go Back</a>
    </div>
</body>
</html>
