<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            background-color: #f2f2f2; /* Light grey background */
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #add8e6; /* Light blue container */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            font-size: 18px;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px;
            background: #4682B4; /* Medium blue */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .back-button:hover {
            background: #4169E1; /* Royal blue */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction Result for Patient ID: {{ patient_id }}</h2>
        <div class="result-box">
            <p><strong>Predicted Risk Level:</strong> {{ risk_level }}</p>
            <p><strong>Probability:</strong> {{ "%.2f"|format(probability) }}%</p>
        </div>
        <button class="back-button" onclick="window.location.href='/'">Go Back</button>
    </div>
</body>
</html>
