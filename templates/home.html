<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification of Myocardial Infarction</title>
    <style>
        body {
            background-color: #f2f2f2; /* Light grey background */
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #add8e6; /* Light blue container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4682B4; /* Medium blue */
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
            color: white;
        }
        button:hover {
            background: #4169E1; /* Royal blue */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Classification of Myocardial Infarction</h2>
        <form action="/predict" method="post">
            
            <label for="ID">ID:</label>
            <input type="text" id="ID" name="ID" required>
            
            <label for="D_AD_ORIT">D_AD_ORIT (Diastolic Arterial Pressure on Admission):</label>
            <input type="text" id="D_AD_ORIT" name="D_AD_ORIT" required>
            
            <label for="S_AD_ORIT">S_AD_ORIT (Systolic Arterial Pressure on Admission):</label>
            <input type="text" id="S_AD_ORIT" name="S_AD_ORIT" required>
            
            <label for="K_SH_POST">K_SH_POST (Post Infarction Complications):</label>
            <input type="text" id="K_SH_POST" name="K_SH_POST" required>
            
            <label for="L_BLOOD">L_BLOOD (Leukocyte Count in Blood):</label>
            <input type="text" id="L_BLOOD" name="L_BLOOD" required>
            
            <label for="ANT_CA_S_n">ANT_CA_S_n (Anterior Cardiac Syndrome Indicator):</label>
            <input type="text" id="ANT_CA_S_n" name="ANT_CA_S_n" required>
            
            <label for="ZSN">ZSN (Left Ventricular Ejection Fraction):</label>
            <input type="text" id="ZSN" name="ZSN" required>
            
            <label for="AGE">AGE:</label>
            <input type="text" id="AGE" name="AGE" required>
            
            <label for="TIME_B_S">TIME_B_S (Time Before Symptoms Onset):</label>
            <input type="text" id="TIME_B_S" name="TIME_B_S" required>
            
            <label for="NITR_S">NITR_S (Nitroglycerin Sensitivity):</label>
            <input type="text" id="NITR_S" name="NITR_S" required>

            <button type="submit">Predict</button>
        </form>
    </div>

</body>
</html>
