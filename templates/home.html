<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Patient Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f9ff, #cbebff); /* Soft light blue */
            text-align: center;
            padding: 30px;
            color: #333; /* Darker text for readability */
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Soft white with slight transparency */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 24px;
            color: #444;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background: #6cbbf0; /* Light blue button */
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #5ca6d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Patient Details</h1>
        <form action="/predict" method="post">
            {% for feature in columns %}
            <label>{{ feature }}:</label>
            <input type="text" name="{{ feature }}" required>
            {% endfor %}
            <br><br>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
