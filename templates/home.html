<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification of Myocardial Infarction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #f1f8ff); /* Light cyan & blue gradient */
            text-align: center;
            padding: 30px;
            color: #333;
        }
        .container {
            max-width: 550px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Soft white */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        h1 {
            font-size: 26px;
            color: #2c3e50; /* Dark blue */
            margin-bottom: 10px;
        }
        h2 {
            font-size: 18px;
            color: #5d6d7e; /* Subtle grayish-blue */
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #444;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background: #f9f9f9;
        }
        button {
            padding: 12px 22px;
            font-size: 18px;
            border: none;
            background: #4a90e2; /* Soft blue button */
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }
        button:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classification of Myocardial Infarction</h1>
        <h2>(Heart Attack Diagnosis System)</h2>
        
        <form action="/predict" method="post">
            {% for feature in columns %}
            <label>{{ feature.replace("_", " ") }}:</label>
            <input type="text" name="{{ feature }}" required>
            {% endfor %}
            <br><br>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
